<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <div class="container">
        <!-- white and black keys -->
        <div data-note="C" class="key white black"><h3>C</h3></div>
        <div data-note="D" class="key white black"><h3>D</h3></div>
        <!-- white keys -->
        <div data-note="E" class="key white"><h3>E</h3></div>
        <!-- white and black keys -->
        <div data-note="F" class="key white black"><h3>F</h3></div>
        <div data-note="G" class="key white black"><h3>G</h3></div>
        <div data-note="A" class="key white black"><h3>A</h3></div>
        <!-- white keys -->
        <div data-note="H" class="key white"><h3>H</h3></div>
        <!-- white and black keys -->
        <div data-note="C2" class="key white black"><h3>C2</h3></div>
        <div data-note="D2" class="key white black"><h3>D2</h3></div>
        <!-- white keys -->
        <div data-note="E2" class="key white"><h3>E2</h3></div>
    </div>
</div>
<!-- Audio files -->
<audio id="C" src="../keyboard/sounds/key1.mp3"></audio>
<audio id="D" src="../keyboard/sounds/key2.mp3"></audio>
<audio id="E" src="../keyboard/sounds/key3.mp3"></audio>
<audio id="F" src="../keyboard/sounds/key4.mp3"></audio>
<audio id="G" src="../keyboard/sounds/key5.mp3"></audio>
<audio id="A" src="../keyboard/sounds/key6.mp3"></audio>
<audio id="H" src="../keyboard/sounds/key7.mp3"></audio>
<audio id="C2" src="../keyboard/sounds/key8.mp3"></audio>
<audio id="D2" src="../keyboard/sounds/key9.mp3"></audio>
<audio id="E2" src="../keyboard/sounds/key10.mp3""></audio>
<script src="script.js"></script>
</body>
</html>
