<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chose difficulty</title>
    <script>
        function printDifficulty() {
            let value = document.getElementById("difficulty").value
            let text = document.getElementById("rangeText")
            switch (parseInt(value)) {
                case 1:
                    text.innerText = "Very Easy"
                    break
                case 2:
                    text.innerText = "Easy"
                    break
                case 3:
                    text.innerText = "Medium"
                    break
                case 4:
                    text.innerText = "Hard"
                    break
                case 5:
                    text.innerText = "Very Hard"
                    break
            }
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <div class="container">
        <a class="navbar-brand" href="../homePage/index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" >
                    <a class="nav-link" href="../loginAndRegister/login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container justify-content-center align-items-center vh-100" style="display: flex">

    <form>
        <div class="row">
            <div class="form-check-inline form-control">
                <label for="numberOfChords" class="form-label text-center">Chose number of chords to play</label>
                <div class="d-flex flex-wrap justify-content-center align-items-center">
                    <input type="number" name="numberOfChords" id="numberOfChords" min="0">
                </div>
            </div>
            <div class="form-check-inline form-control">
                <label for="difficulty" class="form-label text-center">Chose difficulty</label>
                <input type="range" name="difficulty" id="difficulty" class="form-range"
                       max="5" min="1" step="1" onchange="printDifficulty()">
                <p class="text-center" id="rangeText">Medium</p>
            </div>
            <!--            <button type="submit" class="btn btn-outline-primary form-check-inline">Continue</button>-->
            <a href="../writeNotes/write_notes.html" class="btn btn-outline-primary form-check-inline">Continue</a>
        </div>
    </form>
</div>
</body>
</html>
